<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styling\styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="img-container">
      <img src="images\image-product-desktop.jpg" alt="">
    </div>
    <div class="text-container">
      <div class="category">
        <h3>Perfume</h3>
      </div>
      <div class="brand">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="desc">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
      </div>
      <div class="cart-btn">
        <button>
          <span class="material-symbols-outlined">shopping_cart</span>
          Add To Cart
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khadijah Clark</a>.
  </div>
</body>
</html>
